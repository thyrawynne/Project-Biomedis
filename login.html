<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Risque:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <div class="logo">
          <img src="./assets/logo.png" alt="Mediva Logo" />
        </div>
        <h2>Welcome to Mediva Hospital</h2>
        <p>Please enter your username and password</p>
      </div>

      <form class="login-form">
        <label for="username">Username</label>
        <div class="input-container">
          <input type="text" id="username" placeholder="Enter your username" />
          <div class="underline"></div>
        </div>

        <label for="password">Password</label>
        <div class="input-container">
          <input type="password" id="password" placeholder="Enter your password" />
          <div class="underline"></div>
        </div>

        <button type="submit" class="login-button">LOGIN</button>
      </form>

      <div class="visuals">
        <img src="./assets/hospital.png" alt="Hospital" class="hospital" />
        <img src="./assets/family.png" alt="Family" class="family" />
      </div>
    </div>
  </body>
</html>
